<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="nav">
        <ul class="navbar">
            <li>About</li>
            <li>Store</li>
            <div class="rightie">
                <li>Gmail</li>
                <li>images</li>
                <li><img src="/images/apps_white_24dp.svg" alt="apps_menu"> </li>
                <li class="signup">Sign Up</li>

    <div class="outter_search">

        <div class="buttons">
            <button class="Google_search">Google Sarch</button>
            <button class="IFL">I'm Feelling Lucky</button>
        </div>

    <div class="footer">
        <ul class="footerbar">
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search Works</li>
            <div class="rightie">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </div>
        </ul>
    </div>

</html>
